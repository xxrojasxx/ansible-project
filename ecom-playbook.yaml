# Deploy and configure web
- name: Install required packages for web display
  hosts: target3
  become: true
  vars:
    packages:
      - httpd
      - php
      - php-mysqlnd
      - git # for later use
  tasks:
  - with_items: "{{ packages }}"
    yum: 'name={{ item }} state=present'

  #B
  - name: Enable ports 80 for http access
    become: true
    firewalld:
      zone: public
      port: 80/tcp
      permanent: yes
      state: enabled
  #C
  - name: Reload service firewalld
    become: true
    systemd:
      name: firewalld
      state: reloaded
  #D
  - name: 'Configure httpd'
    become: true
    shell: sed -i 's/index.html/index.php/g' /etc/httpd/conf/httpd.conf

  #E
  - name: Start httpd
    become: true
    service:
      name: httpd
      state: started
      enabled: yes
  #F
  - name: 'Download code and placed on web directory'
    command: 'git clone https://github.com/kodekloudhub/learning-app-ecommerce.git /var/www/html/'

  #G
  - name: 'Update index.php file to connect to the right DB'
    become: true
    shell: sed -i 's/172.20.1.101/localhost/g' /var/www/html/index.php

  #H
  - name: 'Update index.php file to connect to the right DB'
    become: true
    shell: sed -i 's/172.20.1.101/localhost/g' /var/www/html/index.php

